<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Add Head Store</title>
  </h:head>
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{storeController.loadStore()}"/>
  </f:metadata>
   <h:outputStylesheet library="css" name="tables.css"/>
  
  <h:body>
  <h:commandButton value="Add Head Store" action="#{storeController.addStore(store)}"/>
  	<h:form>
  	 <h:dataTable value="#{storeController.store}" var="h"
  	 	headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
			
	<button onclick="myFunction()">Add Head Store</button>
			
		<!-- first column -->
  	 	<h:column>
 	  		<f:facet name="header">Store ID</f:facet>
 	  		#{h.storeID}
		</h:column>
		
		<!-- second column -->
		<h:column>
 	  		<f:facet name="header">Store Name</f:facet>
 	  		#{h.storeName}
		</h:column>
		
  	</h:dataTable>
  	<h:commandLink value="Home Page" action="MainPage"></h:commandLink>
  	
  	</h:form>	
  </h:body>
</html>
